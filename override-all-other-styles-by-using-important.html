<!--
I have learned to use 'important' to apply the stylings you want to be used as many CSS libraries override you stylings sometimes so use impoortant which is the most important method.
-->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink !important;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
