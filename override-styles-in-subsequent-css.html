<!--
I learned that the second class will always take win over the first if applied to an element so listing classes in any order in an element does not matter but the class which is declared in the last matters.
-->
<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>
